<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Class</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Floating Music Notes -->
    <div class="floating-notes" id="floatingNotes">
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-content">
            <div class="logo">Music Class</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <div class="glass-card">
            <h1>Welcome to Online Music Class</h1>
            <p>Discover the joy of music with our expert instructors</p>
            <button class="cta-button">Start Learning</button>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="glass-card">
            <h2>About Us</h2>
            <p>Your journey to musical excellence starts here</p>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="section">
        <div class="glass-card">
            <h2>Our Courses</h2>
            <div class="courses-grid">
                <div class="course-card">
                    <h3>Piano Lessons</h3>
                </div>
                <div class="course-card">
                    <h3>Guitar Basics</h3>
                </div>
                <div class="course-card">
                    <h3>Vocal Training</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="glass-card">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
